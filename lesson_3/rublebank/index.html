<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rublebank</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="header-top-info">
                    <div class="logo">
                        <img src="./img/rublebank_logo.png" alt="Логотип рубльбанк">
                    </div>
                    <nav class="top-menu">
                        <ul class="top-menu-list top-menu-list-left">
                            <li><a href="">Частным клиентам</a></li>
                            <li><a href="">Бизнесу</a></li>
                            <li><a href="">Самозанятым</a></li>
                        </ul>
                        <ul class="top-menu-list top-menu-list-right">
                            <li><a href="">Отделения и банкоматы</a></li>
                            <li><a class="list-blue1" href=""><span class="list-blue">Рубльбанк онлайн</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <nav class="main-menu">
                    <ul class="main-menu-list">
                        <li><a href="">Ипотека</a></li>
                        <li><a href="">Кредиты</a></li>
                        <li><a href="">Вклады</a></li>
                        <li><a href="">Карты</a></li>
                        <li><a href="">Инвестиции</a></li>
                        <li><a href="">Переводы</a></li>
                        <li><a href="">Страхование</a></li>
                        <li><a href="">Рефинансирование</a></li>
                        <li><a href="">Сервисы</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="main-banner">
        <div class="container">
            <div class="main-banner-info">
                <div class="banner-offer">
                    <div class="banner-offer-text">Кредит <br>на любые цели
                    </div>
                    <div class="banner-buttons">
                        <a href="#" class="btn btn-primary">Получить кредит</a>
                        <a href="#" class="btn btn-secondary">Подробнее</a>
                    </div>
                </div>
                <img src="./img/banner-pic.png" alt="Баннер с чудиком">
            </div>
        </div>
    </div>
</body>
</html>
