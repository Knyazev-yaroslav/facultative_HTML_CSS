<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>ФПК ННГУ</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><img src="./img/logo_UNN_white.svg" alt="logo nngu"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Главная</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Программы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Поиск"
                            aria-label="Поиск"
                        />
                        <button type="button" class="btn btn-outline-secondary">
                            Поиск
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/1.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="./img/2.jpg" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="./img/3.jpg" class="d-block w-100" alt="..." />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
        <div class="container">
            <h1 class="my-5 text-center">Программы ФПК ННГУ</h1>
            <div class="row text-center">
                <div class="col-lg col-md-6 program-item mb-3">
                    <a href="#">
                        <img src="./img/economics.png" alt="" />
                        <p>Бизнес-образование</p>
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-3">
                    <a href="#">
                        <img src="./img/prikladnaya.png" alt="" />
                        <p>Информационные технологии</p>
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-3">
                    <a href="#">
                        <img src="./img/gmu.png" alt="" />
                        <p>Корпоративное обучение</p>
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-3">
                    <a href="#">
                        <img src="./img/psihology.png" alt="" />
                        <p>Психология</p>
                    </a>
                </div>
            </div>
        </div>

        <form class="bg-dark py-5">
            <div class="container">
                <h1 class="text-white text-center">Обратная связь</h1>
                <div
                    class="row mt-5 gy-2 gx-3 align-items-center justify-content-center"
                >
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput"
                            >Ваше ФИО</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="autoSizingInput"
                            placeholder="Ваше ФИО"
                        />
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput"
                            >Введите email</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="autoSizingInput"
                            placeholder="Введите email"
                        />
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput"
                            >Ваш вопрос</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="autoSizingInput"
                            placeholder="Ваш вопрос"
                        />
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-secondary">
                            Отправить
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row text-center my-5">
                <div class="col-lg col-md-6 program-item mb-5">
                    <a href="#">
                        <img src="./img/partners/rosreestr.jpg" alt="" />
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-5">
                    <a href="#">
                        <img src="./img/partners/r-top.png" alt="" />
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-5">
                    <a href="#">
                        <img src="./img/partners/1c-povolzhie.jpg" alt="" />
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-5">
                    <a href="#">
                        <img src="./img/partners/rka.jpg" alt="" />
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-5">
                    <a href="#">
                        <img src="./img/partners/vtb24.jpg" alt="" />
                    </a>
                </div>
                <div class="col-lg col-md-6 program-item mb-5">
                    <a href="#">
                        <img src="./img/partners/r-top.png" alt="" />
                    </a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><img src="./img/logo_UNN_white.svg" alt="logo nngu"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Главная</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Программы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Поиск"
                            aria-label="Поиск"
                        />
                        <button type="button" class="btn btn-outline-secondary">
                            Поиск
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

    </body>
</html>
